version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: distributed_system_sample
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    ports:
      - "50051:50051"
    environment:
      DB_HOST: postgres
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: distributed_system_sample
      DB_PORT: 5432
    depends_on:
      - postgres

  post-service:
    build:
      context: .
      dockerfile: post-service/Dockerfile
    ports:
      - "50052:50052"
    environment:
      DB_HOST: postgres
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: distributed_system_sample
      DB_PORT: 5432
    depends_on:
      - postgres

  bff:
    build:
      context: .
      dockerfile: bff/Dockerfile
    ports:
      - "8080:8080"
    environment:
      USER_SERVICE_URL: user-service:50051
      POST_SERVICE_URL: post-service:50052
    depends_on:
      - user-service
      - post-service

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - bff

volumes:
  postgres_data:
